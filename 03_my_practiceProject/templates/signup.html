<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Signup Page{% endblock %}</title>
    <style>
        h1 {text-align: center; font-weight: bolder; padding: 20px;}
        form {height: 40%; width: 20%; margin-left: 40%; margin-right: 40%; padding: 20px; border: 5px; border-radius: 2px; border-color: rgb(184, 89, 105); background: pink;}
        input {margin: 10px; padding: 5px; }
        label {font-size: large; font-weight: bold;}

    </style>
</head>
<body>
    {% block content %}
    <h1>SIGNUP</h1>
    <form action="/signup" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter username...">
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password...">
        <br>
        <br>

        <input style="border: 2px; border-radius: 10px; border-color: black; background-color: rgb(211, 118, 134); color: black; text-align: center;" type="submit" value="Signup">
    </form>
    {% endblock %}
</body>
</html>
