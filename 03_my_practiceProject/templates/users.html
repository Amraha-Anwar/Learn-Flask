{% extends "base.html" %}

{% block title %}users data{% endblock %}

{% block content%}
    <h1>Users</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    Name: {{ user }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No one Registered yet!</p>
    {% endif %}
{% endblock %}
