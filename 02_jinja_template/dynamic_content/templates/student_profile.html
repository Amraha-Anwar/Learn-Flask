<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile</title>
</head>
<body>
    <h2>Hey {{ name }}🌸</h2>
    {% if is_topper %}
    <p>Bravo! You are a Topper 💐 </p>
    {% else %}
    <p>uh! You need to work hard dear 😞</p>
    {% endif %}

    <h3>Your Subjects include:</h3>
    <ul>
        {% for subject in subjects %}
        <li>{{ subject }}</li>
        {% endfor %}
    </ul>
</body>
</html>
