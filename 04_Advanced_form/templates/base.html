<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feedback Site{% endblock %}</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; padding: 20px; background: bisque;}
        header , footer {background: black; padding: 10px; color: white; text-align: center;}
        nav a {margin: 0 10px; color: white; text-decoration: none; }
        main {background: white; padding: 20px; margin-top: 20px; border-radius: 10px solid;}
    </style>
</head>
<body>
    <header>
        <h1>Feedback Page</h1>
        <nav>
            <a href="/feedback">Feedback</a>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>&copy;2025 Flask.</p>
    </footer>
</body>
</html>
